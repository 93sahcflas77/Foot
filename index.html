<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="/login.css" />
  </head>

  <body>
    <div class="box-container">
      <div class="box-1">
        <p>Sign in</p>

        <div class="button">
          <a href="#">Signin with facebook</a>
          <a href="#">Signin with twftter</a>
          <a href="#">Signin with google</a>
        </div>
      </div>
      <div class="box-2">
        <h1>Login to your account</h1>
        <p>Dont't have an account? <a href="#box-3" id="sign" onclick="signup()">Sign up free</a></p>

        <form>
          <div>
            <label for="email" class="label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email address"
              class="input"
            />
          </div>

          <div>
            <label for="password" class="label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your passwod"
              class="input"
            />
          </div>

          <div>
            <div style="display: flex">
              <input type="checkbox" name="" id="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>
            <a href="#">Forget password</a>
          </div>

          <!-- <button type="submit">Login with email</button> -->
          <!-- <input type="submit" class="btn" value="Loginwith email"> -->

        </form>
        <input type="submit" onclick="userProfile()" class="btn" value="Login">
        <!-- <input type="submit" class="btn" id="btn" value="Login"> -->

        <span class="error">Invalid username and password</span>
      </div>

    </div>

    <div class="box-3">
      <h1>Sign up your account</h1>
      <p>Do have an account? <a href="#box-container" id="login" onclick="login()">Login</a></p>

      <form onsubmit="Redirect()">
        <div>
          <label for="email1" class="label">Email</label>
          <input
            type="emai"
            id="email1"
            placeholder="Enter your Email address"
            class="input1"
          />
        </div>

        <div>
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Enter your passwod"
            class="input1"
          />
        </div>
        <input type="submit" id="btn" class="btn" onclick="signProfile()" value="Sign up">

      </form>

    </div>

    <script src="logo.js"></script>
    <script type="module" src="/auth.js"></script>

  </body>
</html>
